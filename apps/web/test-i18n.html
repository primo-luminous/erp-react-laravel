<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i18n Test</title>
</head>
<body>
    <h1>i18n Test</h1>
    <div id="test-results"></div>
    
    <script>
        // Test localStorage
        console.log('Current language in localStorage:', localStorage.getItem('lang'));
        
        // Test i18n if available
        if (typeof window.i18n !== 'undefined') {
            console.log('i18n is available');
            console.log('Current language:', window.i18n.language);
            console.log('Available languages:', window.i18n.languages);
        } else {
            console.log('i18n is not available');
        }
        
        // Display results
        document.getElementById('test-results').innerHTML = `
            <p>LocalStorage lang: ${localStorage.getItem('lang') || 'not set'}</p>
            <p>i18n available: ${typeof window.i18n !== 'undefined' ? 'Yes' : 'No'}</p>
        `;
    </script>
</body>
</html>
