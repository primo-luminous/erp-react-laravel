server {
  listen 80;
  server_name _;

  # API routes first
  location /api/ {
    # Handle OPTIONS requests for CORS
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Accept-Language, X-Locale' always;
      add_header 'Access-Control-Max-Age' 86400 always;
      add_header 'Content-Length' 0;
      add_header 'Content-Type' 'text/plain charset=UTF-8';
      return 204;
    }
    
    # Pass to Laravel
    root /var/www/html/public;
    try_files $uri $uri/ /index.php?$query_string;
    
    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root/index.php;
      fastcgi_pass erp-api:9000;
      fastcgi_index index.php;
      
      # Add CORS headers for all PHP responses
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Accept-Language, X-Locale' always;
    }
  }

  # Assets (Laravel public)
  location /storage/ {
    alias /var/www/html/public/storage/;
  }

  # Frontend routes (Vite build) - everything else
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }
}
