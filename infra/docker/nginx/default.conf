server {
  listen 80;
  server_name _;

  # Static (React build)
  root /usr/share/nginx/html;
  index index.html;

  # Frontend routes (Vite build)
  location / {
    try_files $uri /index.html;
  }

  # API -> php-fpm ผ่าน fastcgi (serve จาก /var/www/html/public/index.php)
  location /api/ {
    root /var/www/html/public;
    rewrite ^/api/(.*)$ /index.php?/$1 last;
  }

  location ~ \.php$ {
    root /var/www/html/public;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass erp-api:9000;
    fastcgi_index index.php;
  }

  # Assets (Laravel public)
  location /storage/ {
    alias /var/www/html/public/storage/;
  }
}
