server {
  listen 80;
  server_name _;

  # Static (React build)
  root /usr/share/nginx/html;
  index index.html;

  # Frontend routes (Vite build)
  location / {
    try_files $uri /index.html;
  }

  # API -> php-fpm ผ่าน fastcgi (serve จาก /var/www/html/public/index.php)
  location /api/ {
    # Handle OPTIONS requests for CORS
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin' always;
      add_header 'Access-Control-Max-Age' 86400 always;
      add_header 'Content-Length' 0;
      add_header 'Content-Type' 'text/plain charset=UTF-8';
      return 204;
    }
    
    alias /var/www/html/public/;
    try_files $uri $uri/ @api;
  }
  
  location @api {
    rewrite ^/api/(.*)$ /index.php/$1 last;
  }

  location ~ \.php$ {
    root /var/www/html/public;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass erp-api:9000;
    fastcgi_index index.php;
    
    # Add CORS headers for all PHP responses
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin' always;
  }

  # Assets (Laravel public)
  location /storage/ {
    alias /var/www/html/public/storage/;
  }
}
